<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombi Klima Ustası - Kombi & Klima Servisi</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e8b57;
            --secondary-color: #f0f8ff;
            --accent-color: #ffb347;
            --text-color: #333333;
            --light-text-color: #ffffff;
            --background-dark: #202020;
            --background-light: #f7f7f7;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s ease;
            --primary-rgb: 46, 139, 87;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        .header {
            background-color: var(--background-dark);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--light-text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8em;
            text-decoration: none;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .nav a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed);
        }

        .nav a:hover {
            color: var(--accent-color);
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/1600x900/?hvac,technician') no-repeat center center/cover;
            color: var(--light-text-color);
            text-align: center;
            padding: 100px 20px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2em;
            max-width: 700px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background-color: #ff9933;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">Kombi Klima Ustası</a>
            <nav class="nav">
                <ul>
                    <li><a href="#">Ana Sayfa</a></li>
                    <li><a href="#">Hizmetler</a></li>
                    <li><a href="#">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <h1>Profesyonel Kombi & Klima Servisi</h1>
        <p>İstanbul genelinde hızlı, güvenilir ve uygun fiyatlı teknik servis hizmeti sunuyoruz.</p>
        <a href="#iletisim" class="btn">Hemen İletişime Geç</a>
    </section>
</body>
</html>
